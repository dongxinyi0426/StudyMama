# jwt settings
jwt.secret=studymama
jwt.jwtExpirationInMs=3600000
#1 hour in millis
jwt.refreshExpirationDateInMs=3600000
#1 hours in millis

spring.encrypt.key=abcdef0123456789
spring.encrypt.debug=false

#health
management.endpoint.health.show-details=always

#neo4j
spring.data.neo4j.uri=bolt://0.0.0.0:7687
spring.data.neo4j.username=neo4j
spring.data.neo4j.password=neo4j
logging.level.org.springframework.data.neo4j=DEBUG

# database settings
spring.datasource.url=jdbc:mysql://localhost:3306/studymama?createDatabaseIfNotExist=true&autoReconnect=true
spring.datasource.username=studymama
spring.datasource.password=studymama@123
spring.datasource.initialization-mode=always
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create
project.version= @project.version@
springdoc.version="1"
# logging settings
logging.config=classpath:logback-spring.xml
server.error.include-message=always
server.error.include-stacktrace=on_trace_param
server.error.include-binding-errors=always
server.error.include-exception=false

//elasticsearch
spring.elasticsearch.rest.uris=0.0.0.0:9200
spring.elasticsearch.rest.connection-timeout=1s
spring.elasticsearch.rest.read-timeout=1m
spring.elasticsearch.rest.password=
spring.elasticsearch.rest.username=

//auth2
user.oauth.clientId=javadevjournal
user.oauth.clientSecret=1234$#@!
user.oauth.redirectUris=http://localhost:8081/login
user.oauth.user.username=javadevjournal
user.oauth.user.password=javadevjournal
user.oauth.accessTokenValidity=300
user.oauth.refreshTokenValidity=240000

//tls
server.ssl.key-store=classpath:tutorial.jks
server.ssl.key-store-type=pkcs12
server.ssl.key-store-password=password
server.ssl.key-password=password
server.ssl.key-alias=tutorial
server.port=8443